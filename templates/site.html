<html>
  <head>
     <title>{{ title }}</title>
  </head>

  <body>
     <p>Option Quotes Api</p>
     <p>Support the following symbols, data scraped from {{ external }}. For experimental purposes only, please delete data within 24 hours. Usage: /csv?symbol=</p>
    {% for stock in stocks %}
        <span><a href='{{ external }}?{{ stock.cboe_id }}'> {{ stock.symbol }}</a> </span>
    {% endfor %}
  </body>
</html>
